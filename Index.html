        // Tab switching
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        // Function to clean prompts by removing [Variant Numbers]
        function cleanPrompt(prompt) {
            return prompt.replace(/\s*\[Variant \d+\]/g, '').trim();
        }

        // Update prompt display with duplicate removal and variant number removal
        function updatePromptDisplay() {
            const loading = document.getElementById('loading');
            loading.style.display = 'inline-block';
            setTimeout(() => {
                const selectedCats = Array.from(document.querySelectorAll('.category-checkbox:checked')).map(cb => cb.parentElement.textContent.trim());
                const keyword = document.getElementById('search-keyword').value.toLowerCase();
                const output = document.getElementById('prompt-output');
                output.innerHTML = '';

                if (selectedCats.length === 0) {
                    alert("Please select at least one category.");
                    loading.style.display = 'none';
                    return;
                }

                let allPrompts = [];
                for (const cat of selectedCats) {
                    const filtered = promptData[cat].map(cleanPrompt).filter(p =>
                        !keyword || p.toLowerCase().includes(keyword)
                    );
                    allPrompts = allPrompts.concat(filtered);
                }

                // Remove duplicates using Set
                const uniquePrompts = [...new Set(allPrompts)];

                document.getElementById('prompt-count').textContent = `Prompts: ${uniquePrompts.length}`;
                if (uniquePrompts.length === 0) {
                    output.innerHTML = "No prompts found for the selected filter.";
                } else {
                    uniquePrompts.forEach((prompt, idx) => {
                        output.innerHTML += `${idx + 1}. ${prompt}<br><br>`;
                    });
                }
                loading.style.display = 'none';
            }, 500); // Simulate loading
        }

        // Clear filters
        function clearSearch() {
            document.getElementById('search-keyword').value = '';
            document.querySelectorAll('.category-checkbox').forEach(cb => cb.checked = false);
            updatePromptDisplay();
        }

        // Copy prompts
        function copyPrompts() {
            const output = document.getElementById('prompt-output').innerText;
            if (output && output !== "No prompts found for the selected filter.") {
                navigator.clipboard.writeText(output).then(() => alert("Prompts copied to clipboard!"));
            } else {
                alert("Nothing to copy.");
            }
        }

        // Export prompts
        function exportPrompts() {
            const output = document.getElementById('prompt-output').innerText;
            if (output && output !== "No prompts found for the selected filter.") {
                const blob = new Blob([output], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'prompts.txt';
                a.click();
                alert("Prompts exported to prompts.txt");
            } else {
                alert("Nothing to export.");
            }
        }

        // Add custom prompt
        function addCustomPrompt() {
            const category = document.getElementById('custom-category').value;
            const prompt = document.getElementById('custom-prompt').value;
            if (category && prompt) {
                // Clean the custom prompt and add it without a variant number
                const cleanedPrompt = cleanPrompt(prompt);
                if (!promptData[category].map(cleanPrompt).includes(cleanedPrompt)) {
                    promptData[category].push(cleanedPrompt);
                    document.getElementById('custom-prompt').value = '';
                    alert("Custom prompt added!");
                    updatePromptDisplay();
                } else {
                    alert("Duplicate prompt.");
                }
            } else {
                alert("Please select a category and enter a prompt.");
            }
        }

        // Initial load
        window.onload = updatePromptDisplay;
